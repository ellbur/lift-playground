
<lift:children>

<lift:Portfolio.ifHaveStocks>
<table class="stocksTable">
    <tr>
        <th>Ticker</th>
        <th>Volume</th>
    </tr>
    <tr class="lift:Portfolio.stocks" id="stock">
        <td id="ticker"></td>
        <td id="volume"></td>
        <td>
            <lift:SellThisStock form="post" ticker="ticker">
            <input type="submit" name="submit" value="Sell"/>
            <input type="hidden" name="yuck"/>
            </lift:SellThisStock>
        </td>
    </tr>
</table>
</lift:Portfolio.ifHaveStocks>
<lift:Portfolio.ifNoStocks>
<p>You have no stocks</p>
</lift:Portfolio.ifNoStocks>

</lift:children>
