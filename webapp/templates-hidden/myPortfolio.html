
<lift:children>

    <col class="left"/>

        <th>Assets</th>
        <th>Liabilities</th>
    </tr>
    <tr>
        <td class="assets">
            <h4>Cash</h4>
            <p class="lift:Portfolio.cash"></p>
            
            <br/>
            <h4>Stocks</h4>
            <lift:embed what="myStocks"/>

            <br/>
            <h4>Derivatives</h4>
            <lift:embed what="myDerivatives"/>
        </td>
        <td class="liabilities">
            (Liabilities)
        </td>
    </tr>
</table>

</lift:children>
